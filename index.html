<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container main-container bg-light">
        <h1 class="text-primary my-3">The Library</h1>
        <button id="new-book-btn" type="button" class="btn btn-secondary mb-4">ADD NEW BOOK</button>
        <div class="container">
            <form action="" class="new-book-form p-3 mb-4 border border-primary form-display-none">
                <div class="form-group form-author">
                    <label for="author" class="w-100">Author</label>
                    <input type="text" name="author" id="author" class="form-control">
                </div>
                <div class="form-group form-title">
                    <label for="title">Title</label><input type="text" name="title" id="title" class="form-control">
                </div>
                <div class="form-group form-num-of-pages">
                    <label for="num-of-pages">Number of pages</label><input type="text" name="num-of-pages" id="num-of-pages" class="form-control">
                </div>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="not-read" value="not-read" checked>
                        <label class="form-check-label" for="not-read">
                          Not Read
                        </label>
                      </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="read" value="read">
                    <label class="form-check-label" for="read">
                        Read
                    </label>
                    </div>
                </div>
                <div class="form-group form-submit">
                    <button type="button" id="add-new-book-btn" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
        <table class="table table-bordered table-hover table-sm">
            <thead>
                <tr>
                  <th>#</th>
                  <th class="w-25">Author</th>
                  <th class="w-25">Title</th>
                  <th>Number of Pages</th> 
                  <th>Status</th> 
                  <th>Remove Book</th> 
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
